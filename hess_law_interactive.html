<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hess's Law Interactive</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --purple: #6B46C1;
  --purple-light: #F3E8FF;
  --gold: #B7791F;
  --gold-light: #FEFCBF;
  --exo-warm: #D94F30;
  --exo-light: #FFF0EB;
  --endo-cool: #2B6CB0;
  --endo-light: #EBF4FF;
  --slate-900: #1A202C;
  --slate-700: #334155;
  --slate-500: #64748B;
  --slate-400: #94A3B8;
  --slate-300: #CBD5E1;
  --slate-200: #E2E8F0;
  --slate-100: #F1F5F9;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Source Sans 3', sans-serif;
  background: #FAFAF7;
  color: #1A202C;
  line-height: 1.7;
}

.hero {
  background: linear-gradient(135deg, var(--purple) 0%, var(--slate-900) 50%, var(--endo-cool) 100%);
  padding: 3rem 2rem 2.5rem;
  text-align: center;
  color: white;
}

.hero h1 {
  font-family: 'DM Serif Display', serif;
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

.container {
  max-width: 1800px;
  margin: 0 auto;
  padding: 2rem 2rem;
}

/* THREE-PANEL LAYOUT */
.workspace-container {
  display: grid;
  grid-template-columns: 1fr 480px;
  gap: 2rem;
  margin-top: 2rem;
  overflow: visible;
}

.right-panels {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  position: sticky;
  top: 1.5rem;
  overflow: visible;
}

/* LEFT PANEL: WORKSPACE */
.workspace {
  background: white;
  border: 3px solid var(--purple);
  border-radius: 12px;
  padding: 1.5rem;
  min-height: 750px;
  display: flex;
  flex-direction: column;
}

.workspace h2 {
  font-family: 'DM Serif Display', serif;
  color: var(--purple);
  font-size: 1.15rem;
  margin-bottom: 0.75rem;
  text-align: center;
}

.reactions-list {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 1rem;
}

.reaction-item {
  background: var(--slate-100);
  border: 2px solid var(--slate-300);
  border-radius: 8px;
  padding: 1rem;
  margin-bottom: 0.75rem;
  cursor: pointer;
  transition: all 0.2s;
  position: relative;
}

.reaction-item:hover {
  border-color: var(--purple);
  box-shadow: 0 2px 8px rgba(107,70,193,0.15);
}

.reaction-item.selected {
  border-color: var(--purple);
  background: var(--purple-light);
  box-shadow: 0 0 0 3px rgba(107,70,193,0.1);
}

.reaction-item.reversed {
  background: var(--gold-light);
  border-color: var(--gold);
}

.reaction-item.multiplied {
  background: var(--endo-light);
  border-color: var(--endo-cool);
}

.reaction-equation {
  font-family: 'Courier New', monospace;
  font-size: 1rem;
  font-weight: 600;
  text-align: center;
  margin-bottom: 0.5rem;
}

.reaction-dh {
  text-align: center;
  font-weight: 700;
  font-size: 1.1rem;
}

.reaction-dh.exo { color: var(--exo-warm); }
.reaction-dh.endo { color: var(--endo-cool); }

.remove-btn {
  position: absolute;
  top: 0.5rem;
  left: 0.5rem;
  background: var(--exo-warm);
  color: white;
  border: none;
  border-radius: 4px;
  padding: 0.2rem 0.5rem;
  cursor: pointer;
  font-size: 0.75rem;
  font-weight: 600;
}

.remove-btn:hover {
  background: #B03D23;
}

.badge {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  background: var(--gold);
  color: white;
  padding: 0.15rem 0.5rem;
  border-radius: 4px;
  font-size: 0.65rem;
  font-weight: 700;
}

.badge.multiplied-badge {
  background: var(--endo-cool);
}

.workspace-footer {
  border-top: 2px solid var(--slate-200);
  padding-top: 1rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.net-equation-panel {
  background: var(--purple-light);
  border: 2px solid var(--purple);
  border-radius: 8px;
  padding: 0.75rem 1rem;
  display: none;
}

.net-equation-panel.show {
  display: block;
}

.net-eq-label {
  font-weight: 700;
  font-size: 0.85rem;
  color: var(--purple);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 0.4rem;
}

.net-eq-display {
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--slate-900);
  line-height: 1.5;
  margin-bottom: 0.3rem;
  text-align: center;
}

.net-dh-display {
  font-size: 1rem;
  font-weight: 700;
  margin-top: 0.3rem;
  text-align: center;
}

.net-dh-display.exo {
  color: var(--exo-warm);
}

.net-dh-display.endo {
  color: var(--endo-cool);
}

.workspace-buttons {
  display: flex;
  gap: 1rem;
}

.btn {
  flex: 1;
  padding: 0.75rem;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.btn-clear {
  background: white;
  border: 2px solid var(--purple);
  color: var(--purple);
}

.btn-clear:hover {
  background: var(--purple-light);
}

.btn-calculate {
  background: var(--purple);
  border: none;
  color: white;
}

.btn-calculate:hover {
  background: #5A38A3;
}

.btn-calculate:disabled {
  background: var(--slate-300);
  cursor: not-allowed;
}

/* RIGHT SIDEBAR: TWO PANELS */

/* PANEL 1: REACTION LIBRARY */
.library-panel {
  background: white;
  border: 3px solid var(--slate-400);
  border-radius: 12px;
  padding: 1rem;
  padding-top: 1.5rem;
  max-height: 400px;
  display: flex;
  flex-direction: column;
  position: relative;
}

.library-panel::before {
  content: 'PANEL 1';
  position: absolute;
  top: -10px;
  left: 12px;
  background: var(--slate-400);
  color: white;
  padding: 0.25rem 0.7rem;
  border-radius: 4px;
  font-size: 0.7rem;
  font-weight: 700;
  letter-spacing: 0.5px;
  z-index: 10;
}

.library-panel h3 {
  font-family: 'DM Serif Display', serif;
  font-size: 1.1rem;
  margin-bottom: 0.75rem;
  text-align: center;
}

.filter-group {
  margin-bottom: 0.75rem;
}

.filter-group label {
  display: block;
  font-weight: 600;
  font-size: 0.85rem;
  margin-bottom: 0.4rem;
  color: var(--slate-700);
}

select {
  width: 100%;
  padding: 0.5rem;
  border: 2px solid var(--slate-300);
  border-radius: 6px;
  font-family: inherit;
  font-size: 0.9rem;
  background: white;
  cursor: pointer;
}

select:focus {
  outline: none;
  border-color: var(--purple);
  box-shadow: 0 0 0 3px rgba(107,70,193,0.1);
}

.reactions-scroll {
  flex: 1;
  overflow-y: auto;
}

.library-item {
  background: white;
  border: 2px solid var(--slate-300);
  border-radius: 8px;
  padding: 0.75rem;
  margin-bottom: 0.6rem;
  cursor: pointer;
  transition: all 0.2s;
  text-align: center;
}

.library-item:hover {
  border-color: var(--purple);
  transform: translateX(-3px);
  box-shadow: 0 2px 8px rgba(107,70,193,0.15);
}

.library-equation {
  font-family: 'Courier New', monospace;
  font-size: 0.85rem;
  font-weight: 600;
  margin-bottom: 0.4rem;
}

.library-dh {
  font-weight: 700;
  font-size: 0.9rem;
  margin-bottom: 0.3rem;
}

.library-dh.exo { color: var(--exo-warm); }
.library-dh.endo { color: var(--endo-cool); }

.library-label {
  font-size: 0.7rem;
  color: var(--slate-500);
}

/* PANEL 2: ADJUSTMENT PANEL */
.adjust-panel {
  background: white;
  border: 3px solid var(--gold);
  border-radius: 12px;
  padding: 1rem;
  padding-top: 1.5rem;
  max-height: 56.25vh;
  display: flex;
  flex-direction: column;
  position: relative;
  margin-top: 0.5rem;
}

.panel-badge-gold {
  position: absolute;
  top: -10px;
  left: 12px;
  background: var(--gold);
  color: white;
  padding: 0.25rem 0.7rem;
  border-radius: 4px;
  font-size: 0.7rem;
  font-weight: 700;
  letter-spacing: 0.5px;
  z-index: 10;
}

.adjust-panel.disabled {
  opacity: 0.6;
  pointer-events: none;
}

.adjust-panel h3 {
  font-family: 'DM Serif Display', serif;
  font-size: 1.05rem;
  color: var(--gold);
  margin-bottom: 0.75rem;
  text-align: center;
}

.current-equation {
  background: var(--gold-light);
  padding: 0.75rem;
  border-radius: 6px;
  font-family: 'Courier New', monospace;
  font-size: 0.85rem;
  font-weight: 600;
  text-align: center;
  margin-bottom: 1rem;
}

.adjust-group {
  margin-bottom: 1rem;
}

.adjust-group label {
  display: block;
  font-weight: 700;
  font-size: 0.85rem;
  margin-bottom: 0.4rem;
  color: var(--slate-700);
}

.adjust-group select {
  border-color: var(--slate-300);
}

.adjust-group select:focus {
  border-color: var(--gold);
  box-shadow: 0 0 0 3px rgba(183,121,31,0.1);
}

.adjust-dh {
  text-align: center;
  font-weight: 700;
  font-size: 1.1rem;
  padding: 0.75rem;
  background: white;
  border-radius: 6px;
  border: 2px solid var(--slate-200);
  margin: 1rem 0;
}

.adjust-dh.exo {
  color: var(--exo-warm);
  background: var(--exo-light);
  border-color: var(--exo-warm);
}

.adjust-dh.endo {
  color: var(--endo-cool);
  background: var(--endo-light);
  border-color: var(--endo-cool);
}

.back-btn {
  width: 100%;
  padding: 0.6rem;
  background: white;
  border: 2px solid var(--gold);
  color: var(--gold);
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}

.back-btn:hover {
  background: var(--gold-light);
}

.empty-state {
  text-align: center;
  padding: 3rem 1.5rem;
  color: var(--slate-500);
  font-style: italic;
}

/* RESULTS */
.results {
  background: white;
  border: 3px solid var(--purple);
  border-radius: 12px;
  padding: 1.5rem;
  margin-top: 2rem;
  display: none;
}

.results.show {
  display: block;
}

.results h2 {
  font-family: 'DM Serif Display', serif;
  color: var(--purple);
  margin-bottom: 1rem;
}

.result-steps {
  margin: 1rem 0;
}

.result-step {
  background: var(--slate-100);
  padding: 0.75rem;
  border-left: 4px solid var(--slate-400);
  border-radius: 4px;
  margin-bottom: 0.5rem;
  font-family: 'Courier New', monospace;
  font-size: 0.9rem;
}

.result-total {
  background: #F0FFF4;
  border: 3px solid #2F855A;
  border-radius: 8px;
  padding: 1.5rem;
  margin-top: 1.5rem;
  text-align: center;
}

.result-total-dh {
  font-size: 1.5rem;
  font-weight: 700;
  margin-top: 0.5rem;
}

.result-total-dh.exo { color: var(--exo-warm); }
.result-total-dh.endo { color: var(--endo-cool); }

@media (max-width: 1024px) {
  .workspace-container {
    grid-template-columns: 1fr;
  }
  .right-panels {
    position: static;
  }
  .library-panel, .adjust-panel {
    max-height: 400px;
  }
}
</style>
</head>
<body>

<div class="hero">
  <h1>Hess's Law Interactive Explorer</h1>
  <p>Workspace Left • Library & Adjustment Right</p>
</div>

<div class="container">
  <div class="workspace-container">
    
    <!-- LEFT: LARGE WORKSPACE -->
    <div class="workspace">
      <h2>Your Workspace</h2>
      <div class="reactions-list" id="workspace">
        <div class="empty-state">
          Select reactions from the library &rarr;
        </div>
      </div>
      <div class="workspace-footer">
        <div class="net-equation-panel" id="netEqPanel">
          <div class="net-eq-label">Net Equation:</div>
          <div class="net-eq-display" id="netEqDisplay">Add reactions to workspace</div>
          <div class="net-dh-display" id="netDHDisplay"></div>
        </div>
        <div class="workspace-buttons">
          <button class="btn btn-clear" onclick="clearAll()">Clear All</button>
        </div>
      </div>
    </div>

    <!-- RIGHT: TWO STACKED PANELS -->
    <div class="right-panels">
      
      <!-- PANEL 1: REACTION LIBRARY -->
      <div class="library-panel">
        <h3>Reaction Library</h3>
        <div class="filter-group">
          <label>Filter by Category:</label>
          <select id="categoryFilter" onchange="filterReactions()">
            <option value="all">All Reactions</option>
            <option value="combustion">Combustion</option>
            <option value="formation">Formation</option>
            <option value="decomposition">Decomposition</option>
          </select>
        </div>
        <div class="reactions-scroll" id="library"></div>
      </div>

      <!-- PANEL 2: ADJUSTMENT PANEL -->
      <div class="adjust-panel disabled" id="adjustPanel">
        <div class="panel-badge-gold">PANEL 2</div>
        <h3>Adjust Selected Reaction</h3>
        <div class="current-equation" id="currentEq">Select a reaction from workspace</div>
        
        <div class="adjust-group">
          <label for="directionSelect">Direction:</label>
          <select id="directionSelect" onchange="updateDirection()">
            <option value="forward">&rarr; Forward</option>
            <option value="reversed">&larr; Reversed</option>
          </select>
        </div>

        <div class="adjust-group">
          <label for="coeffSelect">Multiply by:</label>
          <select id="coeffSelect" onchange="updateCoefficient()">
            <option value="1">1 (original)</option>
            <option value="2">2 (double)</option>
            <option value="3">3 (triple)</option>
            <option value="0.5">½ (half)</option>
            <option value="0.333">⅓ (one-third)</option>
          </select>
        </div>


      </div>

    </div>
  </div>

</div>

<script>
const reactions = [
  { id: 'r1', eq: 'C(s) + O<sub>2</sub>(g) → CO<sub>2</sub>(g)', dH: -393.5, cat: 'combustion', label: 'Carbon combustion' },
  { id: 'r2', eq: 'CO(g) + ½ O<sub>2</sub>(g) → CO<sub>2</sub>(g)', dH: -283.0, cat: 'combustion', label: 'CO combustion' },
  { id: 'r3', eq: 'H<sub>2</sub>(g) + ½ O<sub>2</sub>(g) → H<sub>2</sub>O(l)', dH: -285.8, cat: 'combustion', label: 'Hydrogen combustion' },
  { id: 'r4', eq: 'CH<sub>4</sub>(g) + 2 O<sub>2</sub>(g) → CO<sub>2</sub>(g) + 2 H<sub>2</sub>O(l)', dH: -890.3, cat: 'combustion', label: 'Methane combustion' },
  { id: 'r5', eq: 'C<sub>3</sub>H<sub>8</sub>(g) + 5 O<sub>2</sub>(g) → 3 CO<sub>2</sub>(g) + 4 H<sub>2</sub>O(l)', dH: -2220, cat: 'combustion', label: 'Propane combustion' },
  { id: 'r6', eq: 'N<sub>2</sub>(g) + O<sub>2</sub>(g) → 2 NO(g)', dH: 180.5, cat: 'formation', label: 'NO formation' },
  { id: 'r7', eq: '2 NO(g) + O<sub>2</sub>(g) → 2 NO<sub>2</sub>(g)', dH: -114.1, cat: 'formation', label: 'NO<sub>2</sub> formation' },
  { id: 'r8', eq: 'N<sub>2</sub>(g) + 3 H<sub>2</sub>(g) → 2 NH<sub>3</sub>(g)', dH: -92.2, cat: 'formation', label: 'Ammonia (Haber)' },
  { id: 'r9', eq: '2 C(s) + H<sub>2</sub>(g) → C<sub>2</sub>H<sub>2</sub>(g)', dH: 226.7, cat: 'formation', label: 'Acetylene formation' },
  { id: 'r10', eq: 'CaCO<sub>3</sub>(s) → CaO(s) + CO<sub>2</sub>(g)', dH: 178.3, cat: 'decomposition', label: 'Limestone decomp' },
  { id: 'r11', eq: '2 H<sub>2</sub>O(l) → 2 H<sub>2</sub>(g) + O<sub>2</sub>(g)', dH: 571.6, cat: 'decomposition', label: 'Water decomp' },
  { id: 'r12', eq: 'N<sub>2</sub>O<sub>4</sub>(g) → 2 NO<sub>2</sub>(g)', dH: 57.2, cat: 'decomposition', label: 'N<sub>2</sub>O<sub>4</sub> decomp' }
];


let workspace = [];
let selectedIdx = null;
let currentCat = 'all';

function init() {
  renderLibrary();
}

function filterReactions() {
  currentCat = document.getElementById('categoryFilter').value;
  renderLibrary();
}

function renderLibrary() {
  const filtered = currentCat === 'all' ? reactions : reactions.filter(r => r.cat === currentCat);
  document.getElementById('library').innerHTML = filtered.map(r => `
    <div class="library-item" onclick="addToWorkspace('${r.id}')">
      <div class="library-equation">${r.eq}</div>
      <div class="library-dh ${r.dH < 0 ? 'exo' : 'endo'}">ΔH = ${r.dH > 0 ? '+' : ''}${r.dH} kJ</div>
      <div class="library-label">${r.label}</div>
    </div>
  `).join('');
}

function addToWorkspace(id) {
  const rxn = reactions.find(r => r.id === id);
  workspace.push({ ...rxn, reversed: false, coeff: 1 });
  renderWorkspace();
}

function renderWorkspace() {
  const ws = document.getElementById('workspace');
  if (workspace.length === 0) {
    ws.innerHTML = '<div class="empty-state">Select reactions from the library &rarr;</div>';
    document.getElementById('netEqPanel').classList.remove('show');
    return;
  }

  ws.innerHTML = workspace.map((r, i) => {
    let eq = multiplyEq(r.eq, r.coeff);
    if (r.reversed) eq = reverseEq(eq);
    const dh = r.dH * r.coeff * (r.reversed ? -1 : 1);
    const isSelected = selectedIdx === i;
    
    return `
      <div class="reaction-item ${r.reversed ? 'reversed' : ''} ${r.coeff !== 1 ? 'multiplied' : ''} ${isSelected ? 'selected' : ''}"
           onclick="selectReaction(${i})">
        <button class="remove-btn" onclick="event.stopPropagation(); removeReaction(${i})">&times;</button>
        ${r.reversed ? '<div class="badge">REVERSED</div>' : ''}
        ${r.coeff !== 1 && !r.reversed ? '<div class="badge multiplied-badge">MULTIPLIED</div>' : ''}
        <div class="reaction-equation">${eq}</div>
        <div class="reaction-dh ${dh < 0 ? 'exo' : 'endo'}">ΔH = ${dh > 0 ? '+' : ''}${dh.toFixed(1)} kJ</div>
      </div>
    `;
  }).join('');
  
  computeNetEquation();
}

function computeNetEquation() {
  if (workspace.length === 0) {
    document.getElementById('netEqPanel').classList.remove('show');
    return;
  }
  
  // Parse all species from all equations
  let allReactants = {};
  let allProducts = {};
  let totalDH = 0;
  
  workspace.forEach(r => {
    let eq = multiplyEq(r.eq, r.coeff);
    if (r.reversed) eq = reverseEq(eq);
    const dh = r.dH * r.coeff * (r.reversed ? -1 : 1);
    totalDH += dh;
    
    const parts = eq.split('→');
    if (parts.length !== 2) return;
    
    // Parse reactants
    parseSpecies(parts[0].trim(), allReactants);
    // Parse products
    parseSpecies(parts[1].trim(), allProducts);
  });
  
  // Cancel common species
  for (let species in allReactants) {
    if (allProducts[species]) {
      const cancel = Math.min(allReactants[species], allProducts[species]);
      allReactants[species] -= cancel;
      allProducts[species] -= cancel;
      if (allReactants[species] === 0) delete allReactants[species];
      if (allProducts[species] === 0) delete allProducts[species];
    }
  }
  
  // Format net equation
  const reactantStr = formatSpecies(allReactants);
  const productStr = formatSpecies(allProducts);
  const netEq = reactantStr && productStr ? `${reactantStr} → ${productStr}` : 'No net reaction';
  
  document.getElementById('netEqDisplay').innerHTML = netEq;
  
  const dhDisplay = document.getElementById('netDHDisplay');
  dhDisplay.textContent = `ΔH = ${totalDH > 0 ? '+' : ''}${totalDH.toFixed(1)} kJ`;
  dhDisplay.className = 'net-dh-display ' + (totalDH < 0 ? 'exo' : 'endo');
  
  document.getElementById('netEqPanel').classList.add('show');
}

function parseSpecies(side, dict) {
  const terms = side.split('+').map(t => t.trim());
  terms.forEach(term => {
    const match = term.match(/^([\d\/½⅓⅔.]+)?\s*(.+)$/);
    if (!match) return;
    
    let coeff = 1;
    if (match[1]) {
      if (match[1] === '½') coeff = 0.5;
      else if (match[1] === '⅓') coeff = 1/3;
      else if (match[1] === '⅔') coeff = 2/3;
      else coeff = parseFloat(match[1]);
    }
    
    const species = match[2].trim();
    dict[species] = (dict[species] || 0) + coeff;
  });
}

function formatSpecies(dict) {
  return Object.entries(dict)
    .filter(([_, coeff]) => coeff > 0)
    .map(([species, coeff]) => {
      if (coeff === 1) return species;
      if (coeff === 0.5) return `½ ${species}`;
      if (coeff === 1/3) return `⅓ ${species}`;
      if (coeff === 2/3) return `⅔ ${species}`;
      return `${coeff} ${species}`;
    })
    .join(' + ');
}

function selectReaction(idx) {
  selectedIdx = idx;
  const r = workspace[idx];
  
  document.getElementById('adjustPanel').classList.remove('disabled');
  
  let eq = multiplyEq(r.eq, r.coeff);
  if (r.reversed) eq = reverseEq(eq);
  document.getElementById('currentEq').innerHTML = eq;
  
  document.getElementById('directionSelect').value = r.reversed ? 'reversed' : 'forward';
  document.getElementById('coeffSelect').value = r.coeff === 1/3 ? '0.333' : r.coeff.toString();
  
  renderWorkspace();
}

function deselect() {
  selectedIdx = null;
  document.getElementById('adjustPanel').classList.add('disabled');
  document.getElementById('currentEq').textContent = 'Select a reaction from workspace';
  document.getElementById('directionSelect').value = 'forward';
  document.getElementById('coeffSelect').value = '1';
  renderWorkspace();
}

function updateDirection() {
  if (selectedIdx === null) return;
  workspace[selectedIdx].reversed = document.getElementById('directionSelect').value === 'reversed';
  selectReaction(selectedIdx);
}

function updateCoefficient() {
  if (selectedIdx === null) return;
  const val = document.getElementById('coeffSelect').value;
  workspace[selectedIdx].coeff = val === '0.333' ? 1/3 : parseFloat(val);
  selectReaction(selectedIdx);
}

function removeReaction(idx) {
  workspace.splice(idx, 1);
  if (selectedIdx === idx) deselect();
  else if (selectedIdx > idx) selectedIdx--;
  renderWorkspace();
}

function clearAll() {
  workspace = [];
  deselect();
  renderWorkspace();
}


function reverseEq(eq) {
  const parts = eq.split('→');
  return parts.length === 2 ? `${parts[1].trim()} → ${parts[0].trim()}` : eq;
}

function multiplyEq(eq, coeff) {
  if (coeff === 1) return eq;
  const parts = eq.split('→');
  if (parts.length !== 2) return eq;
  
  const multiply = (side) => {
    return side.split('+').map(term => {
      term = term.trim();
      const match = term.match(/^([\d\/½⅓⅔.]+)?\s*(.+)$/);
      if (!match) return term;
      
      let existingCoeff = match[1];
      const formula = match[2];
      let num = 1;
      
      if (existingCoeff) {
        if (existingCoeff === '½') num = 0.5;
        if (existingCoeff === '½') num = 0.5;
        else if (existingCoeff === '⅓') num = 1/3;
        else if (existingCoeff === '⅔') num = 2/3;
      }
      
      const newCoeff = num * coeff;
      let display = '';
      
      if (newCoeff === 0.5) display = '½';
        else if (newCoeff === 1/3) display = '⅓';
        else if (newCoeff === 2/3) display = '⅔';
      else if (newCoeff !== 1) display = newCoeff.toString();
      
      return display ? `${display} ${formula}` : formula;
    }).join(' + ');
  };
  
  return `${multiply(parts[0])} → ${multiply(parts[1])}`;
}
