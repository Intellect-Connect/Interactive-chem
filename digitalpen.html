<!DOCTYPE html>
<html>
<head>
<title>Digital Pen Writing</title>
<style>
canvas {
border: 1px solid black;
}
</style>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
// Get the canvas element
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

// Set the initial drawing properties
ctx.strokeStyle = "#6E2C7E"; // Medium to dark purple
ctx.lineWidth = 3;

// Flag to track if the user is drawing
var isDrawing = false;

// Event listener for mouse/touch events
canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mousemove", draw);
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("touchstart", startDrawing);
canvas.addEventListener("touchmove", draw);
canvas.addEventListener("touchend", stopDrawing);

function startDrawing(e) {
isDrawing = true;
ctx.beginPath();
ctx.moveTo(getEventPos(e).x, getEventPos(e).y);
}

function draw(e) {
if (!isDrawing) return;
ctx.lineTo(getEventPos(e).x, getEventPos(e).y);
ctx.stroke();
}

function stopDrawing() {
isDrawing = false;
ctx.closePath();
}

function getEventPos(e) {
if (e.type.startsWith("touch")) {
return { x: e.touches[0].clientX, y: e.touches[0].clientY };
} else {
return { x: e.clientX, y: e.clientY };
}
}
</script>
</body>
</html>
